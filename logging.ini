[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file

[formatters]
keys=simple,verbose

[formatter_simple]
format=[%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)

[formatter_verbose]
format= [[%(levelname)8s] %(filename)s %(name)s %(funcName)s (%(lineno)d): %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=verbose
level=WARNING
args=('debug.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
